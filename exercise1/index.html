<!-- you are  given 12 files 6 audio 6 video design a website using html only which shows these files -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <header>
        <h1>Media Player</h1>
        <nav>
                <a href="#audio-files">Audio Files</a>
                <a href="#video-files">Video Files</a>
            </nav>
    </header>

    <main>
        <section id="audio-files">
            <h2>Audio Files</h2>
            <audio controls></audio>
                <source src="audio1.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="audio2.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="audio3.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="audio4.mp3" type="audio/mpeg">
            </audio>
            <audio controls>  
                <source src="audio5.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="audio6.mp3" type="audio/mpeg">
            </audio>
        </section>

        <section id="video-files">
            <h2>Video Files</h2>
            <video controls width="320" height="240">
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="320" height="240">
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="320" height="240">
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="320" height="240">
                <source src="video4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="320" height="240">
                <source src="video5.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls width="320" height="240">
                <source src="video6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Media Player Example</p>
    </footer>
 </body>
 </html>
