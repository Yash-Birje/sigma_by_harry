<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="post">
        <div>
        <label for="name" autofocus>Name:</label>
        <input type = "text" id = "name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment"></textarea>
        </div>
        <div>
            <label for="complete">Did we cover all types of input?:</label>
            <select id="complete" name="complete" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    </form>
</body>
</html>
