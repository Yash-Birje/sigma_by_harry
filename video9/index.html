<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id & classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red" id ="div1">
        <h1>This is a red div with id <span class="blue">div1</span></h1>
    </div>
    <div class="blue" id ="div2">       
        <h1>This is a blue div with id <span class="blue">div2</span></h1> 
    </div>
    <div class="red blue" id ="div3">
        <h1>This is a red and blue div with id <span class="blue">div3</span></h1>
    </div>
</body>
</html>
